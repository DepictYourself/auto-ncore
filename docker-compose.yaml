services:
  backend:
    build: 
      context: ./backend
    container_name: auto-ncore-backend
    command: >
      python -Xfrozen_modules=off -m debugpy --listen 0.0.0.0:5678 -m uvicorn main:app --host 0.0.0.0 --port 3000 --reload
    ports:
      - 3000:3000
      - 5678:5678
    env_file:
      - path: ./backend/.env
        required: true
    environment:
      - APP_ENV=development
    volumes:
      - ./backend:/app
    depends_on:
      - transmission

